<div class="wrapper">
  <h2>Finra Accordion Component</h2>

  <finra-accordion (onOpen)="onOpen($event)" (onClose)="onClose($event)">
    <finra-accordion-section [headerTitle]="data.title" [id]="data.id" *ngFor="let data of accordionData">
      <div *ngFor="let content of data.content">{{ content }}</div>
    </finra-accordion-section>
  </finra-accordion>
</div>
